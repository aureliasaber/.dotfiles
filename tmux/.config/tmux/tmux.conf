# Global Config

# use C-a as prefix
set -g prefix C-a

# remove C-b as prefix
unbind-key C-b
bind-key C-a send-prefix

# use C-a r to reload config
bind r source ~/.config/tmux/tmux.conf

# Enable mouse
set -g mouse on

# Set up terminal color
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm*:RGB'

# Set v and h to split vertical and horizontal
unbind v
unbind h
unbind %
unbind '"'
bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Jump to panes with CTRL-<homerow-keys>
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Grow the limit of the command history
set -g history-limit 100000

# Rename windows with leader-n, create windows with leader w
unbind n
unbind w
bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"

# Start tab numbering with 1 instead of 0
set -g base-index 1
set-window-option -g pane-base-index 1

# Navigate last/next tabs with ALT-j/k
bind -n M-j previous-window
bind -n M-k next-window

# Use vim-style navigation for copy mode
set-window-option -g mode-keys vi

# Use system clipboard
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @catppuccin_flavour 'macchiato' # or frappe, macchiato, mocha
set -g @catppuccin_custom_plugin_dir "~/.config/tmux/status_plugins/"

# Configure Theme
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"

set -g @catppuccin_icon_window_last "󰖰 "
set -g @catppuccin_icon_window_current "󰖯 "
set -g @catppuccin_icon_window_zoom "󰁌 "
set -g @catppuccin_icon_window_mark "󰃀 "
set -g @catppuccin_icon_window_silent "󰂛 "
set -g @catppuccin_icon_window_activity "󱅫 "
set -g @catppuccin_icon_window_bell "󰂞 "

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "continuum_status application session date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Set status bar color to background color
set -g status-bg default
set -g status-style bg=default

# Move status bar to top
set-option -g status-position top

# Add whitespace below status bar
if -F '#{!=:#{status},2}' {
    set -g 'status-format[1]' ''
    set -g status 2
}
